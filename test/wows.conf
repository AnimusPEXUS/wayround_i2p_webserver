
domains:
    - name: index
      domain: example.net
      module: wsgi
      module_parameters:
        wsgi_file: filename path
        callable_name: callable to use

    - name: http_dir_example
      domain: example.net
      module: http_dir
      module_parameters:
        directory: path
        allow_outer_symlinks: False
        

sockets:
    - name: default
      address: 0.0.0.0
      port: 80
      
      mirroring_enabled: False
      mirroring_from: defaultSSL
      
      redirect_enabled: True
      redirect_to: defaultSSL

    - name: defaultSSL
      address: 0.0.0.0
      port: 443
      sites_served: index
      